<link rel="stylesheet"
      href="/css/scams.css">
<div class="ui grid">
  <div class="four wide column">
    <div class="ui tiny statistic">
      <div class="value">
        {{ scams.total }}
      </div>
      <div class="label">
        Total scams
      </div>
    </div>
  </div>
  <div class="four wide column">
    <div class="ui tiny statistic">
      <div class="value">
        {{ scams.active }}
      </div>
      <div class="label">
        Active scams
      </div>
    </div>
  </div>
  <div class="four wide column">
    <div class="ui tiny statistic">
      <div class="value">
        {{ addresses.total }}
      </div>
      <div class="label">
        Addresses registered
      </div>
    </div>
  </div>
  <div class="four wide column">
    <div class="ui tiny statistic">
      <div class="value">
        {{ scams.inactive }}
      </div>
      <div class="label">
        Inactive scams
      </div>
    </div>
  </div>
</div>
<h1 class="scams">
  <i class="protect icon"></i> Scams</h1>
<table class="ui sortable celled table">
  <thead>
    <tr>
      <th class="{{ sorting.category }} {{ sorting.category.direction }}" data-direction="{{ sorting.category.direction }}" data-name="category">Category</th>
      <th class="{{ sorting.subcategory }} {{ sorting.subcategory.direction }}" data-direction="{{ sorting.subcategory.direction }}" data-name="subcategory">Subcategory</th>
      <th class="{{ sorting.status }} {{ sorting.status.direction }}" data-direction="{{ sorting.status.direction }}" data-name="status">Status</th>
      <th class="{{ sorting.title }} {{ sorting.title.direction }}" data-direction="{{ sorting.title.direction }}" data-name="title">Title</th>
      <th id="info">Info</th>
    </tr>
  </thead>
  <tbody>
    {{ scams.table }}
  </tbody>
</table>

{{ scams.pagination }}
<script src="/js/scams.js"></script>
